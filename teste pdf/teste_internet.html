<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Conex√£o em Tempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        #status-conexao {
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .offline {
            background-color: #ffebee;
            color: #c62828;
            border: 2px solid #c62828;
            animation: pulse 1.5s infinite;
        }
        
        .online {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #2e7d32;
        }
        
        .status-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
    </style>
</head>
<body>
    <h1>Monitor de Conex√£o em Tempo Real</h1>    
    <div id="status-conexao">
        <span class="status-icon">üîÉ</span>
        <span id="status-text">Verificando conex√£o...</span>
    </div>
    
    <div id="status-booleano" style="font-family: monospace; font-size: 16px;"></div>
    
    <script>
        // Elementos do DOM
        const statusConexao = document.getElementById('status-conexao');
        const statusText = document.getElementById('status-text');
        const statusIcon = statusConexao.querySelector('.status-icon');        
        // Fun√ß√£o para verificar e atualizar o status
        function atualizarStatus() {
            const online = navigator.onLine;
            
            // Atualiza o status booleano
            
            if (online) {
                // Conex√£o ativa
                statusText.textContent = "";
                statusIcon.textContent = "";
                statusConexao.className = "online";
            } else {
                // Sem conex√£o
                statusText.textContent = "Voc√™ est√° OFFLINE - Sem acesso √† internet";
                statusIcon.textContent = "‚ùå";
                statusConexao.className = "offline";
            }
            
            // Retorna o valor booleano (opcional para uso em outras fun√ß√µes)
            return online;
        }
        
        // Verifica a conex√£o imediatamente
        atualizarStatus();
        
        // Configura verifica√ß√µes peri√≥dicas a cada segundo
        setInterval(atualizarStatus, 1000);
        
        // Monitora eventos de mudan√ßa de conex√£o
        window.addEventListener('online', atualizarStatus);
        window.addEventListener('offline', atualizarStatus);
    </script>
</body>
</html>

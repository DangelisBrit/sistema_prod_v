<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de PDF com Múltiplos Campos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        #conteudo {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        p {
            color: #34495e;
            text-align: justify;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        input, textarea {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            display: block;
            margin: 30px auto;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .error {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 14px;
        }
        .error-border {
            border-color: #e74c3c !important;
        }
    </style>
</head>
<body>
    <div id="conteudo">
        <h1>Gerador de PDF com Validação</h1>
        
        <div class="form-group">
            <label for="tituloDocumento">Título do Documento:</label>
            <input type="text" id="tituloDocumento" placeholder="Digite o título do documento">
            <div id="erroTitulo" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="nomeAutor">Nome do Autor:</label>
            <input type="text" id="nomeAutor" placeholder="Digite o nome do autor">
            <div id="erroAutor" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="conteudoDocumento">Conteúdo do Documento:</label>
            <textarea id="conteudoDocumento" placeholder="Digite o conteúdo do documento"></textarea>
            <div id="erroConteudo" class="error"></div>
        </div>
        
        <p>Este documento será convertido em PDF com todas as informações fornecidas acima.</p>
    </div>
    
    <button id="gerarPdf">Gerar PDF</button>
    
    <script>
        // Elementos do DOM
        const inputTitulo = document.getElementById('tituloDocumento');
        const inputAutor = document.getElementById('nomeAutor');
        const inputConteudo = document.getElementById('conteudoDocumento');
        const btnGerarPdf = document.getElementById('gerarPdf');
        const erroTitulo = document.getElementById('erroTitulo');
        const erroAutor = document.getElementById('erroAutor');
        const erroConteudo = document.getElementById('erroConteudo');

        // Desabilita o botão inicialmente
        btnGerarPdf.disabled = true;

        // Função para validar todos os campos
        function validarCampos() {
            const tituloValido = inputTitulo.value.trim() !== '';
            const autorValido = inputAutor.value.trim() !== '';
            const conteudoValido = inputConteudo.value.trim() !== '';
            
            // Atualiza bordas e mensagens de erro
            inputTitulo.classList.toggle('error-border', !tituloValido);
            inputAutor.classList.toggle('error-border', !autorValido);
            inputConteudo.classList.toggle('error-border', !conteudoValido);
            
            // Habilita/desabilita o botão
            btnGerarPdf.disabled = !(tituloValido && autorValido && conteudoValido);
            
            return tituloValido && autorValido && conteudoValido;
        }

        // Event listeners para validação em tempo real
        [inputTitulo, inputAutor, inputConteudo].forEach(input => {
            input.addEventListener('input', function() {
                validarCampos();
                // Limpa mensagens de erro quando o usuário começa a digitar
                document.getElementById(`erro${this.id.charAt(0).toUpperCase() + this.id.slice(1)}`).textContent = '';
                this.classList.remove('error-border');
            });
        });

        // Gerar PDF quando o botão for clicado
        btnGerarPdf.addEventListener('click', function() {
            // Valida todos os campos novamente
            if (!validarCampos()) {
                // Mostra mensagens de erro específicas
                if (inputTitulo.value.trim() === '') {
                    erroTitulo.textContent = 'Por favor, digite o título do documento';
                }
                if (inputAutor.value.trim() === '') {
                    erroAutor.textContent = 'Por favor, digite o nome do autor';
                }
                if (inputConteudo.value.trim() === '') {
                    erroConteudo.textContent = 'Por favor, digite o conteúdo do documento';
                }
                return;
            }
            
            // Cria um elemento temporário com o conteúdo formatado para o PDF
            const element = document.createElement('div');
            element.innerHTML = `
                <h1>${inputTitulo.value}</h1>
                <p><strong>Autor:</strong> ${inputAutor.value}</p>
                <hr>
                <p>${inputConteudo.value.replace(/\n/g, '<br>')}</p>
                <p style="font-size: 12px; color: #777; text-align: right;">
                    Documento gerado em ${new Date().toLocaleDateString()}
                </p>
            `;
            
            // Configurações do PDF
            const opt = {
                margin: 15,
                filename: `${inputTitulo.value.trim().substring(0, 50)}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            // Gerar PDF
            html2pdf().set(opt).from(element).save();
        });
    </script>
</body>
</html>

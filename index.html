<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>MEU APP 1.0</h1>
    </header>


    <main>
        <div class="title">
            <h2>Pedidios</h2>
            <span>Lista de pedidos em produção</span>
        </div>


        <section class="main-display">
        
            <div class="input-group" id="inputGroup-left">
                <div class="lineInput">
                    <label for>Produto</label>
                    <input type="text" id="produtoInput" placeholder="Nome do produto">
                </div>

                <div class="lineInput">
                    <label for>Cor</label>
                    <input type="text" id="corInput" placeholder="Cor do produto">
                </div>
            </div>

            <div class="input-group" id="inputGroup-right">
                <div class="lineInput">
                    <label for>Cliente</label>
                    <input type="text" id="clientInput" placeholder="Nome do Cliente">
                </div>

                <div class="lineInput">
                    <label for>Cor</label>
                    <input type="date" id="dateInput" placeholder="Data da compra">
                </div>
            </div>
        </section>


        </div class="card">
        <button id="addBtn">Adicionar</button>
        <button id="pdfBtn">Gerar PDF</button>
        </div>

        <div class="error-messages">
            <span id="produtoError"></span>
            <span id="corError"></span>
        </div>

        <div class="content">
            <table id="dataTable" border="1">
                <thead>
                    <tr>
                        <th class="itemlist-id">ID</th>
                        <th>PRODUTO</th>
                        <th>COR</th>
                        <th class="itemlist-action">AÇÔES</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </main>

    <section class="pdf-display">
        <div id="pdf-content">
            <div class="pdf-pag">
                <DIV class="iteminfo-pdf">
                    <label>Produto</label>
                    <p>V0300</p>
                </DIV>

                <DIV class="iteminfo-pdf">
                    <label>Preço</label>
                    <p>V0300</p>
                </DIV>
            </div>
            <div class="pdf-pag">
                <h2>V0300</h2>
                <label>Modelo</la>
            </div> 
        </div>  
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>

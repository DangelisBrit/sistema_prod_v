<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>MEU APP 1.0</h1>
    </header>

    <div class="web-page">
        <div class="sidebar">
            <h2>MENU</h2>
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
        </div>

        <main>
            <div class="title">
                <h2>Pedidios</h2>
                <span>Lista de pedidos em produção</span>
            </div>

            <div class="main-content">

                <section class="form-layout">

                    <div class="inputs">
                        <div class="input-group" id="inputGroup-left">
                            <div class="lineInput">
                                <label for="productInput">Produto:</label>
                                <input type="text" list="inList-products" id="productInput" name="productInput" placeholder="Escolha o produto">
                                <datalist id="inList-products"></datalist>
                                <p id="mensageProduct" class="mensagem"></p>
                            </div>

                            <div class="lineInput">
                                <label for="colorInput">Cor:</label>
                                <input type="text" list="inList-colors" id="colorInput" name="colorInput" placeholder="Escolha a cor do produto">
                                <datalist id="inList-colors"></datalist>
                            </div>

                            <div class="lineInput">
                                <label for="sizeInput">Tamanho:</label>
                                <input type="text" list="inList-sizes" id="sizeInput" name="sizeInput" placeholder="Escolha o tamanho do produto">
                                <datalist id="inList-sizes"></datalist>
                            </div>
                        </div>
                        
                        <div class="input-group" id="inputGroup-right">
                            <div class="lineInput">
                                <label for>Cliente</label>
                                <input type="text" id="clientInput">
                            </div>
                            <div class="lineInput">
                                <label for>Cor</label>
                                <input type="date" id="dateInput" >
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="error-messages">
                            <span id="errorMessage"></span>
                        </div>

                        <div class="btn-goup">
                            <button class="btn_main" id="addBtn">Adicionar</button>
                            <button class="btn_main" id="pdfBtn">Gerar PDF</button>
                        </div>
                    </div>
                </section>

                <div class="table-content">
                    <table id="dataTable" border="1">
                        <thead>
                            <tr>
                                <th class="itemlist-id">ID</th>
                                <th>PRODUTO</th>
                                <th>COR</th>
                                <th>Tamanho</th>
                                <th class="itemlist-action">AÇÔES</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>


                <!--         
                        <section class="pdf-display">
                            <div id="pdf-content">
                                <div class="pdf-pag">
                                    <DIV class="iteminfo-pdf">
                                        <label>Produto</label>
                                        <p>V0300</p>
                                    </DIV>
                                    <DIV class="iteminfo-pdf">
                                        <label>Preço</label>
                                        <p>V0300</p>
                                    </DIV>
                                </div>
                                <div class="pdf-pag">
                                    <h2>V0300</h2>
                                    <label>Modelo</la>
                                </div>
                            </div>
                        </section>
                 -->
            </div>
        </main>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
